<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
</head>
<body>
    <div class="main">
        <div class="left-part">
           <div class="background-image"> </div> 
        </div>
    <div class="right-part">
        <div class="container"> This is not a real onlince service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br>
            You know you want to
            </div>
        <div class="form">
            <div>Let's do this!</div>
            <div class="form-container">
                <form action="example.com/path" method="post"> 
                    <div class="input-box">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <br>
                            <input type="text" id="first_name" placeholder="Insert your name here" name="first_name">
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <br>
                            <input type="text" id="last_name" placeholder="Insert your name" name="last_name">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <br>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button create-account"></div>
            <div class="login">
                Already have an account? 
                <a href="#">Log in</a>
            </div>
        </div>
        
        <div></div>
    </div>
    </div>
    
</body>
</html>
